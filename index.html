<!DOCTYPE html>
<html>

<head>
  <title>Triangle Checker</title>
  <link rel="stylesheet" href="css/style.css" type="text/css">
  <script type="text/javascript" src="js/scripts.js"></script>
</head>


<body class="line">

  <fieldset>

    <h3>Triangle Checker</h3>

    <img src="img/tr.jpg" alt="Triangle" width="300" height="300"> <br><br>

    <label for="sidea"> Side A: </label>
    <input name="sidea" type="number" id="a" placeholder="0" /><br>

    <label for="sideb"> Side B: </label>
    <input name="sideb" type="number" id="b" placeholder="0" /><br>

    <label for="sidec"> Side C: </label>
    <input name="sidec" type="number" id="c" placeholder="0" /><br><br>

    <input type="button" name="Button" value="Click Me" onclick="iSides()">

  </fieldset>

</body>

</html>
